<!DOCTYPE html>
<html>
<head>
  <title>Elementstyrning via SMS</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
  <input type="text" v-on:input="changeNumber"/>
    <p>{{ number }}</p>
    <button type="input" v-on:click="showCode">Click me</button>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        number: '+46',
        code: 1234
      },
      methods: {
        changeNumber: function (event) {
          this.number = event.target.value;
        },
        showCode: function () {
          console.log(this.code);
        }
      },
    })
  </script>
</body>
</html>
